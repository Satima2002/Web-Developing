<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tribute Page</title>
  <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Source Sans Pro' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
</head>
  
  <h1 id="title">Book club joining survey</h1>
<p id="description">"Reading is to the mind what exercise is to the body" </p>
<div id="container"></div>

</header>
<body>
  <form  id="survey-form">
    <div class="form-container">
      <label id="name-label"          for="name">Name</label>
       <input id="name" 
              type="text"  
              name="name"
              required
              placeholder="Please enter your name">
    </div>
    
    <div class="form-container">
      <label id="email-label"          for="email">Email</label>
       <input id="email" 
              type="email"
              required
              name="email"
              placeholder="Please enter your email">
    </div>
    <div class="form-container">
      <label id="number-label"          for="number">Age</label>
       <input id="number" 
              type="number"
              name="age"
              min="9"
              max="99"
              placeholder="Please enter your number">
    </div>
    <div class="form-container">
      <p>Please select which genre do you prefer?</p>
      <select name="genre" id="dropdown" required>
        <option disabled selected value="genre">Select favourite genre</option>
        <option value="detective"> Detective</option>
        <option value="classic">Classical</option>
        <option value="romance">Romance</option>
        <option value="horror">Horror</option>
      </select>
      <div class="form-container">
        <p>How much time do you spend for reading?</p>
        <label><input 
           class="radiobox"
           type="radio"
           name="time"
           checked
           value="20-minutes">
          20-30 minutes per week
         </label>
        <label><input 
           type="radio"
           name="time"
           value="1-2hours">
          1-2 hours per week 
           </label>
        <label><input 
           type="radio"
           name="time"
           value="more-than-2">
          more than 2 hours per week 
           </label>
      </div>
      <div class="form-container">
        <p>Do you know any authors below?</p>
        <label><input class="checkbox" name="author" type="checkbox" value="Agatha-Christie" checked>Agatha Christie
        </label>
        <label><input class="checkbox" name="author" type="checkbox" value="ray-bradbury" >Ray Bradbury
        </label>
        <label><input class="checkbox" name="author" type="checkbox" value="ray-bradbury" >Ray Bradbury
        </label>
      </div>
      <div class="form-container">
        <p>Why do you want to join us?</p>
        <textarea name="motivation" id="textarea" cols="40" rows="5" placeholder="Please enter your motivation here..."></textarea>
      </div>
      <div class="form-container">
        <button id="submit">Submit</button>
      </div>
      
    </div>
   
    
  </form>
</body>

</body>

</html>
